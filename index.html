<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your UI Library Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 200px;
            background-color: #111;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            padding: 10px 20px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            margin-left: 220px; /* Adjust according to sidebar width */
            padding: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Button</a></li>
            <li><a href="#">Toggle</a></li>
            <li><a href="#">Dropdown</a></li>
            <li><a href="#">Label</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Main content area -->
        <h1>Welcome to Your UI Library Documentation</h1>
        <p>This is where you can find documentation for various UI components.</p>
    </div>
</body>
</html>
